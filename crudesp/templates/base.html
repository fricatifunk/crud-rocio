{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block titulo %}  {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>

 

  <body style="background-color: rgb(213, 245, 255);">


        <div class="container ">
          <header>
            <img src="{% static 'images/logo.png' %}" alt="logo" style="width: 80px; ">
            <img src="{% static 'images/TIT.png' %}" alt="logo" style="width: 300px; ">
            <img src="{% static 'images/fb.png' %}" alt="logo" style="width: 20px; "class="text-right" >
            <img src="{% static 'images/ins.png' %}" alt="logo" style="width: 20px; ">
          </header>
            <div class="row-12">
                <ul class="nav">
                    <li class="nav-item ">
                      <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'emp' %}">especialistas</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'nosotros' %}">nosotros</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'emple' %}">Administrar</a>
                    </li>
                  </ul>
            </div>
        </div>


        <div class="container" style="background-color: rgb(255, 249, 249);">
            <div class="row">
                <div class="col-12">
                    {% block contenido %}  {% endblock %}
                </div>
            </div>
        </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
